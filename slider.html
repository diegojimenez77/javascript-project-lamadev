<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./img/left-arrow.png" class='arrow left' alt="left-arrow">
            <div class='frame'>
                <div class='slider'>
                    <img class="img" src="https://images.pexels.com/photos/19298987/pexels-photo-19298987/free-photo-of-caballos-caballo-rancho-de-caballos.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <img class="img" src="https://images.pexels.com/photos/19328666/pexels-photo-19328666.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <img class="img" src="https://images.pexels.com/photos/16600108/pexels-photo-16600108/free-photo-of-mar-ciudad-paisaje-cielo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <img class="img" src="https://images.pexels.com/photos/18609423/pexels-photo-18609423/free-photo-of-modelo-abstracto-creatividad-cartas.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    <img class="img" src="https://images.pexels.com/photos/19296694/pexels-photo-19296694.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
            </div>
            <img src="./img/right-arrow.png" class='arrow right' alt="right-arrow">
        </div>
        <div class="buttons">
        </div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
